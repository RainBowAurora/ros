name: Build

on: 
  push:
    tags:
      - "v*" #push events to matfching v* i.e. v1.0, v20.15.10

env:
  BUILD_TYPE: Release

jobs:
  catkin_build:
    strategy:
      matrix:
        container: ["melodic", "kinetic"]
    runs-on: ubuntu-20.04
    container: ros:${{ matrix.container }}

    steps:
    - name: update git
      run: |
        apt-get update 
        apt-get install -y software-properties-common
        add-apt-repository ppa:git-core/ppa
        apt-get update
        apt-get install -y git
    - uses: actions/checkout@v2
      with:
        path: src/darknet_ros 
        submodules: 'recursive'

    - name: rosdep install
      run: |
        apt-get update
        rosdep update
        rosdep install --from-paths src --ignore-src -r -y
    - name: catkin_make
      shell: bash
      run: |
        source /opt/ros/$ROS_DISTRO/setup.bash
        catkin_make -DCMAKE_BUILD_TYPE=$BUILD_TYPE
    - name: catkin_make run_tests
      shell: bash
      run: |
        source /opt/ros/$ROS_DISTRO/setup.bash
        catkin_make run_tests
        catkin_test_results
    - name: make deb bag
      run: |
        apt-get install tree
        tree
        bash ${{ github.workspace }}/build.sh -d
    
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
#          tag_name: ${{ github.ref }}
#          name: Release ${{ github.ref }}
        # body_path: %{{ }}/  CHANGELOG.txt
        draft: false
        prerelease: false
        files: |
          *.deb